services:
  frontend-nginx:
    build:
      context: ./frontend/docker
      dockerfile: nginx.docker
    volumes:
      - ./frontend:/var/www/frontend
    ports:
      - "80:80"
  frontend-nodejs:
    image: node:14-alpine
    volumes:
      - ./frontend:/var/www/frontend
    working_dir: /var/www/frontend
    tty: true

  api-nginx:
    build:
      context: ./api/docker
      dockerfile: nginx.docker
    volumes:
      - ./api:/var/www/api
    depends_on:
      - api-php-fpm
    ports:
      - "8081:80"

  api-php-fpm:
    build:
      context: ./api/docker
      dockerfile: php-fpm.docker
    volumes:
      - ./api:/var/www/api
    depends_on:
      - api-postgres

  api-php-cli:
    build:
      context: ./api/docker
      dockerfile: php-cli.docker
    volumes:
      - ./api:/var/www/api
    working_dir: /var/www/api
    depends_on:
      - api-postgres
    tty: true

  api-postgres:
    image: postgres:13-alpine
    volumes:
      - ./api/var/docker/postgres:/var/lib/postgresql/data
    environment:
      - "POSTGRES_USER=api"
      - "POSTGRES_PASSWORD=secret"
      - "POSTGRES_DB=api"
    ports:
      - "5432:5432"
